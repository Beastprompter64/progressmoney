<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Progression</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.16.4/framer-motion.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.framerMotion;

        const MILESTONES = [
            { value: 0, label: 'Noob', description: 'Début du voyage' },
            { value: 250000, label: 'Apprenti', description: 'Premiers pas prometteurs' },
            { value: 700000, label: 'Éclaireur', description: 'Début de la maîtrise' },
            { value: 1500000, label: 'Pionnier', description: 'Progression significative' },
            { value: 3000000, label: 'Expert', description: 'Compétences avancées' },
            { value: 4500000, label: 'Maître', description: 'Niveau de précision élevé' },
            { value: 6000000, label: 'Virtuose', description: 'Talent remarquable' },
            { value: 10000000, label: 'Légende', description: 'Performance exceptionnelle' },
            { value: 15000000, label: 'Virtuose Ultime', description: 'Presque insurpassable' },
            { value: 20000000, label: 'Gardien', description: 'Au sommet de son art' },
            { value: 30000000, label: 'Area Mastered', description: 'Maîtrise absolue' }
        ];

        const ProgressWidget = () => {
            const [progress, setProgress] = useState(0);
            const [manualInput, setManualInput] = useState('');
            const maxValue = 30000000;

            // Récupérer la valeur sauvegardée au chargement
            useEffect(() => {
                const savedProgress = localStorage.getItem('progressValue');
                if (savedProgress !== null) {
                    setProgress(parseFloat(savedProgress));
                }
            }, []);

            // Sauvegarder la valeur quand elle change
            useEffect(() => {
                localStorage.setItem('progressValue', progress.toString());
            }, [progress]);

            const formatNumber = (num) => {
                return num.toLocaleString('fr-FR');
            };

            const calculatePercentage = () => {
                return ((progress / maxValue) * 100).toFixed(2);
            };

            const getCurrentMilestone = () => {
                const currentMilestone = [...MILESTONES].reverse().find(
                    milestone => progress >= milestone.value
                );
                return currentMilestone || MILESTONES[0];
            };

            const handleManualInput = () => {
                const numericValue = parseFloat(manualInput.replace(/\s/g, '').replace(',', '.'));
                if (!isNaN(numericValue) && numericValue >= 0 && numericValue <= maxValue) {
                    setProgress(numericValue);
                    setManualInput('');
                } else {
                    alert('Veuillez entrer une valeur valide entre 0 et 30 000 000');
                }
            };

            const nextMilestone = MILESTONES.find(m => m.value > progress);

            return (
                <div className="bg-gradient-to-br from-blue-100 to-blue-200 p-6 rounded-2xl shadow-2xl max-w-md mx-auto">
                    <div className="text-center mb-6">
                        <h2 className="text-2xl font-bold text-blue-800 mb-2">
                            Progression et Milestones
                        </h2>
                        <p className="text-blue-600 text-sm">
                            Votre parcours vers la maîtrise
                        </p>
                    </div>

                    {/* Milestone Display */}
                    <div className="bg-white rounded-xl p-4 shadow-md mb-4">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-sm font-medium text-blue-700">
                                Niveau Actuel
                            </span>
                            <span className="text-sm font-bold text-blue-900">
                                {getCurrentMilestone().label}
                            </span>
                        </div>
                        <p className="text-xs text-blue-600 text-center">
                            {getCurrentMilestone().description}
                        </p>
                    </div>

                    {/* Progress Bar */}
                    <div className="bg-white rounded-xl p-4 shadow-md mb-4">
                        <div className="flex justify-between mb-2">
                            <span className="text-sm font-medium text-blue-700">
                                Progression
                            </span>
                            <span className="text-sm font-bold text-blue-900">
                                {calculatePercentage()}%
                            </span>
                        </div>
                        <div className="w-full bg-blue-200 rounded-full h-3">
                            <motion.div 
                                className="bg-blue-600 h-3 rounded-full"
                                initial={{ width: '0%' }}
                                animate={{ width: `${calculatePercentage()}%` }}
                                transition={{ duration: 0.5, type: "spring" }}
                            />
                        </div>
                        {nextMilestone && (
                            <div className="mt-2 text-xs text-blue-600 text-center">
                                Prochain milestone : {nextMilestone.label} à {formatNumber(nextMilestone.value)}
                            </div>
                        )}
                    </div>

                    {/* Manual Input */}
                    <div className="bg-white rounded-xl p-4 shadow-md mb-4 flex space-x-2">
                        <input 
                            type="text"
                            value={manualInput}
                            onChange={(e) => setManualInput(e.target.value)}
                            placeholder="Entrez une valeur"
                            className="flex-grow p-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <button 
                            onClick={handleManualInput}
                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            Définir
                        </button>
                    </div>

                    {/* Slider */}
                    <div className="flex items-center space-x-4">
                        <span className="text-blue-700 font-medium">0</span>
                        <input 
                            type="range"
                            min="0"
                            max={maxValue}
                            value={progress}
                            onChange={(e) => setProgress(Number(e.target.value))}
                            className="flex-grow appearance-none w-full h-3 
                                bg-blue-200 rounded-full 
                                cursor-pointer 
                                [&::-webkit-slider-thumb]:appearance-none 
                                [&::-webkit-slider-thumb]:w-6 
                                [&::-webkit-slider-thumb]:h-6 
                                [&::-webkit-slider-thumb]:bg-blue-600 
                                [&::-webkit-slider-thumb]:rounded-full 
                                [&::-webkit-slider-thumb]:shadow-lg"
                        />
                        <span className="text-blue-700 font-medium">
                            {formatNumber(maxValue)}
                        </span>
                    </div>

                    {/* Current Value */}
                    <div className="mt-4 text-center">
                        <p className="text-sm text-blue-700">
                            Valeur actuelle : 
                            <span className="font-bold ml-2">
                                {formatNumber(progress)}
                            </span>
                        </p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ProgressWidget />, document.getElementById('root'));
    </script>
</body>
</html>
